    <script>
        const e = React.createElement;
        const { observer } = mobxReact;

        function lighten(color) {
            switch (color.toLowerCase()) {
                case 'red': return '#C71585';
                case 'blue': return '#0096FF';
                case 'green': return '#355E3B';
                case 'black': return '#404040';
                default: return 'white';
            }
        }
    </script>

        ReactDOM.render(e(Component3, {name:'component3',color:'Blue'}), document.querySelector('#component3'));
